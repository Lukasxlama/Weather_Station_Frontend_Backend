services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weather-backend
    environment:
      DB_PATH: "/var/lib/weather/data.db"
      MQTT_HOST: "${MQTT_HOST}"
      MQTT_PORT: "${MQTT_PORT}"
      MQTT_USER: "${MQTT_USER}"
      MQTT_PASSWORD: "${MQTT_PASSWORD}"
      MQTT_TOPIC: "${MQTT_TOPIC}"
      FLASK_ENV: "production"
    ports:
      - "5000:5000"

    volumes:
      - weather_db:/var/lib/weather

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:5000/latest || exit 1"]
      interval: 20s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: weather-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"

volumes:
  weather_db: