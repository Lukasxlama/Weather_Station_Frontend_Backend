<div class="card text-light rounded shadow-sm mb-3" style="width: 18rem;">
    <div class="card-body d-flex flex-column align-items-center">
        @if (icon)
        {
            <i class="bi {{ icon }} mb-2" aria-hidden="true"></i>
        }

        <h5 class="card-title text-center mb-2">{{ name }}</h5>
        <p class="card-text text-center mb-0">{{ displayValue }}</p>
    </div>
</div>
