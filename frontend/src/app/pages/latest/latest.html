<app-page-shell [title]="'Aktuelle Daten'" [dividers]="'both'">

    <!-- Sensor Data Cards -->
    @if (receivedPacket && receivedPacket.sensor_data)
    {
        <app-sensor-data [receivedPacket]="receivedPacket"></app-sensor-data>
    }
    
    @else
    {
        <h3 class="text-center">Warte auf Daten...</h3>
    }
</app-page-shell>
